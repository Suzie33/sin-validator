<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIN validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>SIN validator</h1>
      <p>Please type SIN number in the input below:</p>
      <form id="sinForm" action="#">
        <input id="sinInput" type="number" name="sinInput" placeholder="XXXXXXXXX" required />
        <input id="validateSinButton" type="submit" value="Validate" />
      </form>
      <p id="validationResult" class="hidden"></p>
    </main>

    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
